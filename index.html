<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets//css/styles.min.css" />
    <title>Parallax</title>
  </head>
  <body>
    <main class="main">
      <section class="section section--hero">
        <div data-parallax="0.76" class="bg bg--mountain2">
          <img src="./assets//img/mountain2.png" alt="Milka" />
        </div>
        <div data-parallax="-0.30" class="bg bg--sun">
          <img src="./assets//img/sun.png" alt="Milka" />
        </div>
        <div data-parallax="0.52" class="bg bg--mountain1">
          <img src="./assets//img/mountain1.png" alt="Milka" />
        </div>
      </section>
      <section class="section section--about">
        <div data-parallax="-0.2" class="bg bg--field2">
          <img src="./assets//img/field2.png" alt="Milka" />
        </div>
        <div data-parallax="-0.4" class="bg bg--field1">
          <img src="./assets//img/field1.png" alt="Milka" />
        </div>
        <div data-parallax="-0.6" class="bg bg--footer">
          <img src="./assets//img/footer.png" alt="Milka" />
        </div>
      </section>
    </main>

    <script src="./assets/js/scripts.js" type="module"></script>
  </body>
</html>
