<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets//css/styles.min.css" />
    <title>Parallax</title>
  </head>
  <body>
    <main class="main">
      <section class="section section--hero">
        <div data-parallax="-2" class="bg"></div>
        <div data-parallax="0.3" style="background: red">PARALLAX 0.3</div>
        <div data-parallax="1" style="background: red">PARALLAX 0.5</div>
      </section>
      <section class="section section--about">
        <div data-parallax="0.4" style="background: red">PARALLAX 0.3</div>
        <div data-parallax="0.2" style="background: red">PARALLAX 0.5</div>
      </section>
    </main>

    <script src="./assets/js/scripts.js" type="module"></script>
  </body>
</html>
